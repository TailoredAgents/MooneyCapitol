databases:
  - name: trading-agent-db
    plan: free

services:
  - type: web
    name: trading-agent-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trading-agent-db
          property: connectionString
      - key: STATE_STORE
        value: db
      - key: OPENAI_API_KEY
        sync: false
      - key: POLYGON_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: IBKR_HOST
        sync: false
      - key: IBKR_PORT
        sync: false
      - key: IBKR_CLIENT_ID
        sync: false
      - key: IBKR_USERNAME
        sync: false
      - key: IBKR_TRADE_MODE
        sync: false
      - key: TS_CLIENT_ID
        sync: false
      - key: TS_CLIENT_SECRET
        sync: false
      - key: TS_REFRESH_TOKEN
        sync: false

  - type: worker
    name: trading-agent-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.workers.runner
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trading-agent-db
          property: connectionString
      - key: STATE_STORE
        value: db
      - key: POLYGON_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: IBKR_HOST
        sync: false
      - key: IBKR_PORT
        sync: false
      - key: IBKR_CLIENT_ID
        sync: false
      - key: IBKR_USERNAME
        sync: false
      - key: IBKR_TRADE_MODE
        sync: false
      - key: TS_CLIENT_ID
        sync: false
      - key: TS_CLIENT_SECRET
        sync: false
      - key: TS_REFRESH_TOKEN
        sync: false
